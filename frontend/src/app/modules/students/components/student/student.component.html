<section class="slider-area slider-area2">
  <div class="slider-active">
    <!-- Single Slider -->
    <div class="single-slider slider-height2"></div>
  </div>
</section>

<div class="container-fluid text-center">
  <div class="row text-start">
    <div class="col-4">
      <div class="teacher-data">
        <h2>Student</h2>

        <div class="row">
          <div class="col-6">
            <mat-list>
              <mat-list-item>
                <span matListItemTitle
                  >{{ student.firstName }} {{ student.lastName }}</span
                >
                <span matListItemLine>imiÄ™ i nazwisko</span>
              </mat-list-item>
              <mat-list-item>
                <span matListItemTitle> {{ student.email }}</span>
                <span>adres e-mail</span>
              </mat-list-item>
            </mat-list>
          </div>
          <div class="col-6">
            <audio
              #deleteSound
              src="../../../../../assets/sound/windows_98_error.mp3"
              preload="auto"
            ></audio>
            <mat-list>
              <mat-list-item>
                <a (click)="openEditDialog()" class="teacher-icon">
                  <button
                    mat-mini-fab
                    disabled
                    aria-label="Example icon button with a home icon"
                  >
                    <mat-icon>edite</mat-icon>
                  </button>
                </a>

                <a
                  *ngIf="student && student.status == 'ACTIVE'"
                  class="teacher-icon"
                  (click)="openDialog()"
                >
                  <button
                    mat-mini-fab
                    disabled
                    aria-label="Example icon button with a home icon"
                  >
                    <mat-icon>person_remove</mat-icon>
                  </button>
                </a>
                <a
                  *ngIf="student && student.status == 'INACTIVE'"
                  (click)="openRestoreDialog()"
                  class="teacher-icon"
                >
                  <button
                    mat-mini-fab
                    disabled
                    aria-label="Example icon button with a home icon"
                  >
                    <mat-icon>person_add</mat-icon>
                  </button>
                </a>
                <a (click)="openDropDialog(deleteSound)" class="teacher-icon">
                  <button
                    mat-mini-fab
                    disabled
                    aria-label="Example icon button with a home icon"
                  >
                    <mat-icon>delete_forever</mat-icon>
                  </button>
                </a>
              </mat-list-item>
              <mat-list-item>
                <span matListItemTitle>
                  {{ getStudentStatus(student.status) }}</span
                >
                status konta
              </mat-list-item>
            </mat-list>
          </div>
        </div>
      </div>
    </div>
    <div class="col-8">
      <app-calendar [lessons]="studentLessons"></app-calendar>
    </div>
  </div>
</div>

<div class="row course-lesson-box" *ngIf="student">
  <div class="col-6">
    <div class="row">
      <app-student-courses-table
        [studentId]="student.id"
      ></app-student-courses-table>
    </div>
    <div class="row">
      <app-student-payments-table
        [student-id]="student.id"
      ></app-student-payments-table>
    </div>
  </div>

  <div class="col-6">
    <app-student-lessons-table
      [student-id]="student.id"
    ></app-student-lessons-table>
  </div>
</div>
