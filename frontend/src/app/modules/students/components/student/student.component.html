<div class="mt-3" *ngIf="student">
  <div>
    <p>Usuń ucznia:</p>
    <button mat-raised-button color="warn" (click)="openDialog()">Usuń</button>
  </div>
  <div>
    <p>Edytuj ucznia:</p>
    <button mat-raised-button color="primary" (click)="openEditDialog()">
      Edytuj
    </button>
  </div>
  <h4>Dane ucznia:</h4>

  <p>{{ student.firstName }} {{ student.lastName }}</p>
  <p>{{ student.email }}</p>
  <p>{{ student.status }}</p>
</div>
