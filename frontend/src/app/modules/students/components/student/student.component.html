<div class="container text-center">
  <div class="row">
    <div class="col-md-8"></div>
    <div class="col-6 col-md-4">
      <div class="row row-cols-2">
        <div class="col p-3">
          <button mat-raised-button color="primary" (click)="openEditDialog()">
            Edycja
          </button>
        </div>
        <div class="col p-3">
          <button mat-raised-button color="warn" (click)="openDialog()">
            Usuń
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="row" *ngIf="student">
    <div class="col">
      <figure class="text-start">
        <blockquote class="blockquote">
          <h2>student</h2>
        </blockquote>
        <figcaption class="blockquote-footer">
          w szkole... <cite title="Source Title">Lang school</cite>
        </figcaption>
      </figure>
    </div>
    <div class="col text-start">
      <h3>
        <small class="text-body-secondary"> imię i nazwisko: </small>
        {{ student.firstName }} {{ student.lastName }}
      </h3>
      <h3>
        <small class="text-body-secondary"> adress email;</small>
        {{ student.email }}
      </h3>

      <h3>
        <small class="text-body-secondary">status:</small>
        {{ student.status }}
      </h3>
    </div>
    <div class="col">
      <ul class="list-group list-group-flush text-start">
        <li class="list-group-item">
          liczba kursów:
          <small class="text-body-secondary"></small>
        </li>
        <li class="list-group-item">
          Liczba lekcji:
          <small class="text-body-secondary"></small>
        </li>
      </ul>
    </div>

    <div class="row text-start p-md-3">
      <h2>Kursy</h2>
      <app-courses-table
        [switch]="'student'"
        [studentId]="student.id"
      ></app-courses-table>
    </div>
  </div>
</div>
