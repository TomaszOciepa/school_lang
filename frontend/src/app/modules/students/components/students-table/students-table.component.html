<div class="container">
  <section class="mt-4">
    <div class="course-header">
      <h2>Uczniowie</h2>
      <a routerLink="/students/dodaj" class="add-course-icon">
        <button
          mat-mini-fab
          disabled
          aria-label="Example icon button with a home icon"
        >
          <mat-icon>add_circle</mat-icon>
        </button>
      </a>
    </div>
    <mat-form-field>
      <mat-label>Wyszukaj...</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Filtrowanie..."
        #input
      />
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="lp">
          <th class="my-table-bg-color" mat-header-cell *matHeaderCellDef>
            Lp.
          </th>
          <td mat-cell *matCellDef="let row; index as i">{{ i + 1 }}</td>
        </ng-container>

        <ng-container matColumnDef="firstName">
          <th
            class="my-table-bg-color"
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
          >
            Imię
          </th>
          <td mat-cell *matCellDef="let row">{{ row.firstName }}</td>
        </ng-container>

        <ng-container matColumnDef="lastName">
          <th
            class="my-table-bg-color"
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
          >
            Nazwisko
          </th>
          <td mat-cell *matCellDef="let row">{{ row.lastName }}</td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th
            class="my-table-bg-color"
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
          >
            E-mail
          </th>
          <td mat-cell *matCellDef="let row">{{ row.email }}</td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th
            class="my-table-bg-color"
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
          >
            Status
          </th>
          <td mat-cell *matCellDef="let row">
            <ng-container *ngIf="row.status === 'ACTIVE'">
              Aktywny
            </ng-container>
            <ng-container *ngIf="row.status === 'INACTIVE'">
              Nieaktywny
            </ng-container>
            <ng-container *ngIf="row.status === 'REMOVED'">
              Usunięty
            </ng-container>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr
          mat-row
          *matRowDef="let row; columns: displayedColumns"
          (click)="navigateToStudent(row.id)"
          style="cursor: pointer"
        ></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            Brak pasujących danych "{{ input.value }}"
          </td>
        </tr>
      </table>
    </div>
  </section>
</div>
