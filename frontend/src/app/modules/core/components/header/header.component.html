<nav>
  <mat-toolbar color="primary">
    <span>Lang School</span>
    <span class="spacer"></span>
    <button mat-button routerLink="/">Strona główna</button>
    <button
      mat-button
      routerLink="courses"
      *ngIf="(isLoggedIn && isAdmin) || (isLoggedIn && isUser)"
    >
      Kursy
    </button>
    <button
      mat-button
      routerLink="lessons"
      *ngIf="(isLoggedIn && isAdmin) || (isLoggedIn && isUser)"
    >
      Lekcje
    </button>
    <button
      mat-button
      routerLink="teachers"
      *ngIf="(isLoggedIn && isAdmin) || (isLoggedIn && isUser)"
    >
      Nauczyciele
    </button>
    <button
      mat-button
      routerLink="students"
      *ngIf="(isLoggedIn && isAdmin) || (isLoggedIn && isUser)"
    >
      Uczniowie
    </button>
    <button *ngIf="!isLoggedIn" mat-button (click)="login()">Logowanie</button>
    <p *ngIf="isLoggedIn">
      {{ userProfile?.firstName }} {{ userProfile?.lastName }}
    </p>
    <button *ngIf="isLoggedIn" mat-button (click)="logout()">Wyloguj</button>
  </mat-toolbar>
</nav>
