<nav>
  <mat-toolbar color="primary">
    <span>Lang School</span>
    <span class="spacer"></span>
    <button mat-button routerLink="/">Strona główna</button>
    <button
      mat-button
      routerLink="teachers"
      *ngIf="(isLoggedIn && isAdmin) || (isLoggedIn && isUser)"
    >
      Nauczyciele
    </button>
    <button
      mat-button
      routerLink="students"
      *ngIf="(isLoggedIn && isAdmin) || (isLoggedIn && isUser)"
    >
      Uczniowie
    </button>
    <button
      *ngIf="!isLoggedIn"
      mat-button
      routerLink="auth/login"
      (click)="login()"
    >
      Logowanie
    </button>
    <p *ngIf="isLoggedIn">
      {{ userProfile?.firstName }} {{ userProfile?.lastName }}
    </p>
    <button
      *ngIf="isLoggedIn"
      mat-button
      routerLink="auth/logout"
      (click)="logout()"
    >
      Wyloguj
    </button>
  </mat-toolbar>
</nav>
