<section class="slider-area slider-area2">
  <div class="slider-active">
    <!-- Single Slider -->
    <div class="single-slider slider-height2">
      <div class="container">
        <div class="row">
          <div class="col-xl-8 col-lg-11 col-md-12">
            <div class="hero__caption hero__caption2">
              <h1 data-animation="fadeInLeft" data-delay="0.2s">
                Kursy Języka<br />
                {{ title }}
              </h1>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<div class="container">
  <div *ngIf="!dataSource">
    <h3>Aktualnie brak kursów</h3>
  </div>

  <section class="mt-4" *ngIf="dataSource">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="lp">
          <th class="my-table-bg-color" mat-header-cell *matHeaderCellDef>
            Lp.
          </th>
          <td mat-cell *matCellDef="let row; index as i">{{ i + 1 }}</td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th
            class="my-table-bg-color"
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
          >
            Nazwa
          </th>
          <td mat-cell *matCellDef="let row">{{ row.name }}</td>
        </ng-container>

        <ng-container matColumnDef="language">
          <th
            class="my-table-bg-color"
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
          >
            Język
          </th>
          <td mat-cell *matCellDef="let row">
            {{ getLanguageName(row.language) }}
          </td>
        </ng-container>

        <ng-container matColumnDef="date">
          <th
            class="my-table-bg-color"
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
          >
            Data
          </th>
          <td mat-cell *matCellDef="let row">
            {{ row.startDate | date : "dd-MM-yyyy" }} -
            {{ row.endDate | date : "dd-MM-yyyy" }}
          </td>
        </ng-container>

        <ng-container matColumnDef="price">
          <th
            class="my-table-bg-color"
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
          >
            cena
          </th>
          <td mat-cell *matCellDef="let row">{{ row.coursePrice || 0 }} zł</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr
          mat-row
          *matRowDef="let row; columns: displayedColumns"
          (click)="navigateToCourse(row.id)"
          style="cursor: pointer"
        ></tr>
      </table>
    </div>
  </section>
</div>
