<section class="slider-area slider-area2">
  <div class="slider-active">
    <!-- Single Slider -->
    <div class="single-slider slider-height2">
      <div class="container">
        <div class="row">
          <div class="col-xl-8 col-lg-11 col-md-12">
            <div class="hero__caption hero__caption2">
              <h1 data-animation="fadeInLeft" data-delay="0.2s">
                Kursy Języka<br />
                {{ title }}
              </h1>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<div class="container">
  <div *ngIf="!dataSource">
    <h3>Aktualnie brak kursów</h3>
  </div>

  <section class="mt-4" *ngIf="dataSource">
    <mat-form-field>
      <mat-label>Wyszukaj...</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Filtrowanie..."
        #input
      />
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="lp">
          <th class="my-table-bg-color" mat-header-cell *matHeaderCellDef>
            Lp.
          </th>
          <td mat-cell *matCellDef="let row; index as i">{{ i + 1 }}</td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th
            class="my-table-bg-color"
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
          >
            Nazwa
          </th>
          <td mat-cell *matCellDef="let row">{{ row.name }}</td>
        </ng-container>

        <ng-container matColumnDef="language">
          <th
            class="my-table-bg-color"
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
          >
            Język
          </th>
          <td mat-cell *matCellDef="let row">{{ row.language }}</td>
        </ng-container>

        <ng-container matColumnDef="date">
          <th
            class="my-table-bg-color"
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
          >
            Data
          </th>
          <td mat-cell *matCellDef="let row">
            {{ row.startDate | date : "dd-MM-yyyy" }} -
            {{ row.endDate | date : "dd-MM-yyyy" }}
          </td>
        </ng-container>

        <ng-container matColumnDef="price">
          <th
            class="my-table-bg-color"
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
          >
            cena
          </th>
          <td mat-cell *matCellDef="let row">{{ row.price || 0 }} zł</td>
        </ng-container>

        <ng-container matColumnDef="buttons">
          <th
            class="my-table-bg-color"
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
          ></th>
          <td mat-cell *matCellDef="let row">
            <button
              *ngIf="!isLoggedIn || isStudent"
              [routerLink]="'/course/' + row.id"
              class="contactButton"
            >
              <div class="iconButton">
                <svg
                  height="24"
                  width="24"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path d="M0 0h24v24H0z" fill="none"></path>
                  <path
                    d="M16.172 11l-5.364-5.364 1.414-1.414L20 12l-7.778 7.778-1.414-1.414L16.172 13H4v-2z"
                    fill="currentColor"
                  ></path>
                </svg>
              </div>
            </button>
            <ng-container *ngIf="isLoggedIn">
              <button
                *ngIf="isAdmin || isTeacher"
                [routerLink]="'/courses/' + row.id"
                class="contactButton"
              >
                <div class="iconButton">
                  <svg
                    height="24"
                    width="24"
                    viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path d="M0 0h24v24H0z" fill="none"></path>
                    <path
                      d="M16.172 11l-5.364-5.364 1.414-1.414L20 12l-7.778 7.778-1.414-1.414L16.172 13H4v-2z"
                      fill="currentColor"
                    ></path>
                  </svg>
                </div>
              </button>
            </ng-container>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            Brak pasujących danych "{{ input.value }}"
          </td>
        </tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[25, 100]"
        aria-label="Wybierz stronę"
      ></mat-paginator>
    </div>
  </section>
</div>
