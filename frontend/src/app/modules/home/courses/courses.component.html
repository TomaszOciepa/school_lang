<h2>Kursy {{ title }}</h2>

<div *ngIf="!dataSource">
  <h3>Aktualnie brak kursów</h3>
</div>

<section class="mt-4" *ngIf="dataSource">
  <mat-form-field>
    <mat-label>Filtrowanie</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Wyszukaj..."
      #input
    />
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="lp">
        <th mat-header-cell *matHeaderCellDef>Lp.</th>
        <td mat-cell *matCellDef="let row; index as i">{{ i + 1 }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nazwa</th>
        <td mat-cell *matCellDef="let row">{{ row.name }}</td>
      </ng-container>

      <ng-container matColumnDef="language">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Język</th>
        <td mat-cell *matCellDef="let row">{{ row.language }}</td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Data</th>
        <td mat-cell *matCellDef="let row">
          {{ row.startDate | date : "dd-MM-yyyy" }} -
          {{ row.endDate | date : "dd-MM-yyyy" }}
        </td>
      </ng-container>

      <ng-container matColumnDef="buttons">
        <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
        <td mat-cell *matCellDef="let row">
          <button
            *ngIf="!isLoggedIn || isStudent"
            mat-raised-button
            color="primary"
            [routerLink]="'/course/' + row.id"
          >
            szczegóły
          </button>

          <ng-container *ngIf="isLoggedIn">
            <button
              *ngIf="isAdmin || isTeacher"
              mat-raised-button
              color="primary"
              [routerLink]="'/courses/' + row.id"
            >
              szczegóły
            </button>
            <!-- <button
              *ngIf="isStudent"
              mat-raised-button
              color="primary"
              [routerLink]="'/account-student/course/' + row.id"
            >
              szczegóły
            </button> -->
          </ng-container>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          Brak pasujących danych "{{ input.value }}"
        </td>
      </tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[25, 100]"
      aria-label="Wybierz stronę"
    ></mat-paginator>
  </div>
</section>
