<section class="mt-4">
  <div class="course-header">
    <h2>Lekcje</h2>
  </div>
  <div class="mat-elevation-z8 table-container">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="lp">
        <th class="my-table-bg-color" mat-header-cell *matHeaderCellDef>Lp.</th>
        <td mat-cell *matCellDef="let row; index as i">{{ i + 1 }}</td>
      </ng-container>

      <ng-container matColumnDef="startDate">
        <th
          class="my-table-bg-color"
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
        >
          Data wydarzenia
        </th>
        <td mat-cell *matCellDef="let row">
          {{ row.startDate | date : "dd-MM-yyyy" }}
        </td>
      </ng-container>

      <ng-container matColumnDef="hours">
        <th
          class="my-table-bg-color"
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
        >
          Godziny
        </th>
        <td mat-cell *matCellDef="let row">
          {{ row.startDate | date : "HH:mm" }} -
          {{ row.endDate | date : "HH:mm" }}
        </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th
          class="my-table-bg-color"
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
        >
          Status
        </th>
        <td mat-cell *matCellDef="let row">
          <span
            class="status-indicator"
            [ngClass]="getStatusClass(row.status)"
          ></span>
        </td>
      </ng-container>

      <ng-container matColumnDef="eventName">
        <th
          class="my-table-bg-color"
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
        >
          Nazwa wydarzenia
        </th>
        <td mat-cell *matCellDef="let row">{{ row.eventName }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns"
        (click)="navigateToLesson(row.id)"
        style="cursor: pointer"
      ></tr>
    </table>
  </div>
</section>
