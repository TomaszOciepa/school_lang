<div class="container">
  <section class="mt-4">
    <div class="course-header">
      <h2>Kursy</h2>
    </div>
    <div class="mat-elevation-z8 table-container">
      <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="lp">
          <th class="my-table-bg-color" mat-header-cell *matHeaderCellDef>
            Lp.
          </th>
          <td mat-cell *matCellDef="let row; index as i">{{ i + 1 }}</td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th
            class="my-table-bg-color"
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
          >
            Nazwa
          </th>
          <td mat-cell *matCellDef="let row">{{ row.name }}</td>
        </ng-container>

        <ng-container matColumnDef="language">
          <th
            class="my-table-bg-color"
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
          >
            Język
          </th>
          <td mat-cell *matCellDef="let row">
            {{ getLanguageName(row.language) }}
          </td>
        </ng-container>

        <ng-container matColumnDef="startDate">
          <th
            class="my-table-bg-color"
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
          >
            Data rozpoczęcia
          </th>
          <td mat-cell *matCellDef="let row">
            {{ row.startDate | date : "yyyy-MM-dd" }}
          </td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th
            class="my-table-bg-color"
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
          >
            Status
          </th>
          <td mat-cell *matCellDef="let row">
            <span
              class="status-indicator"
              [ngClass]="getStatusClass(row.status)"
            ></span>
          </td>
        </ng-container>

        <ng-container matColumnDef="price">
          <th
            class="my-table-bg-color"
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
          >
            Cena
          </th>
          <td mat-cell *matCellDef="let row">{{ row.coursePrice || 0 }} zł</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr
          mat-row
          *matRowDef="let row; columns: displayedColumns"
          (click)="navigateToCourse(row.id)"
          style="cursor: pointer"
        ></tr>
      </table>
    </div>
  </section>
</div>
