<div class="row" *ngIf="student">
  <div class="col">
    <figure class="text-start">
      <blockquote class="blockquote">
        <h2>student</h2>
      </blockquote>
      <figcaption class="blockquote-footer">
        w szkole... <cite title="Source Title">Lang school</cite>
      </figcaption>
    </figure>
  </div>
  <div class="col text-start">
    <h3>
      <small class="text-body-secondary"> imię i nazwisko: </small>
      {{ student.firstName }} {{ student.lastName }}
    </h3>
    <h3>
      <small class="text-body-secondary"> adress email;</small>
      {{ student.email }}
    </h3>

    <h3>
      <small class="text-body-secondary">status:</small>
      {{ student.status }}
    </h3>
  </div>
  <div class="col">
    <ul class="list-group list-group-flush text-start">
      <li class="list-group-item">
        liczba kursów:
        <small class="text-body-secondary"></small>
      </li>
      <li class="list-group-item">
        Liczba lekcji:
        <small class="text-body-secondary"></small>
      </li>
    </ul>
  </div>
</div>
