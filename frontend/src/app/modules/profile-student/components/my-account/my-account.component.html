<section class="slider-area slider-area2">
  <div class="slider-active">
    <!-- Single Slider -->
    <div class="single-slider slider-height2"></div>
  </div>
</section>

<div class="container-fluid text-center">
  <div class="row text-start">
    <div class="col-4">
      <div class="teacher-data">
        <h2>Twoje dane</h2>

        <div class="row">
          <div class="col-6">
            <mat-list>
              <mat-list-item>
                <span matListItemTitle
                  >{{ student.firstName }} {{ student.lastName }}</span
                >
                <span matListItemLine>imiÄ™ i nazwisko</span>
              </mat-list-item>
              <mat-list-item>
                <span matListItemTitle> {{ student.email }}</span>
                <span>adres e-mail</span>
              </mat-list-item>
            </mat-list>
          </div>
          <div class="col-6">
            <mat-list>
              <mat-list-item>
                <a (click)="openEditDialog()" class="teacher-icon">
                  <button
                    mat-mini-fab
                    disabled
                    aria-label="Example icon button with a home icon"
                  >
                    <mat-icon>edite</mat-icon>
                  </button>
                </a>
              </mat-list-item>
              <mat-list-item>
                <span matListItemTitle>
                  {{ getStudentStatus(student.status) }}</span
                >
                status konta
              </mat-list-item>
            </mat-list>
          </div>
        </div>
      </div>
    </div>
    <div class="col-8"></div>
  </div>
</div>
