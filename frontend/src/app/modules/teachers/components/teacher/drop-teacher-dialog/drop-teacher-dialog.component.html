<h1 mat-dialog-title>Czy napewno chcesz usunąć nauczyciela?</h1>
<div mat-dialog-content>
  <p>{{ teacher.firstName }} {{ teacher.lastName }}</p>
  <p>Usuniesz wszystkie lekcje nauczyciela.</p>
  <p>Usuniesz nauczyciela z kursów do których jest przypisany.</p>
  <app-alert *ngIf="errorMessage">{{ errorMessage }}</app-alert>
</div>
<div mat-dialog-actions>
  <button color="accent" mat-button mat-dialog-close>Anuluj</button>
  <button color="warn" mat-button (click)="onDrop()" cdkFocusInitial>
    usuń
  </button>
</div>
