<section class="slider-area slider-area2">
  <div class="slider-active">
    <!-- Single Slider -->
    <div class="single-slider slider-height2">
      <div class="container">
        <div class="row">
          <div class="col-xl-8 col-lg-11 col-md-12">
            <div class="hero__caption hero__caption2" *ngIf="teacher">
              <figure class="text-start">
                <blockquote class="blockquote">
                  <h1 data-animation="bounceIn" data-delay="0.2s">
                    {{ teacher.firstName }} {{ teacher.lastName }}
                  </h1>
                  <h2 style="color: white">
                    {{ teacher.email }}
                  </h2>
                </blockquote>
                <figcaption
                  class="blockquote-footer"
                  style="color: wheat; font-size: medium"
                >
                  <cite title="Source Title">{{ teacher.status }}</cite>
                </figcaption>
              </figure>
            </div>
            <button class="pushable" (click)="openEditDialog()">
              <span class="shadow"></span>
              <span class="edge"></span>
              <span class="front">Edycja</span>
            </button>

            <button
              *ngIf="teacher && teacher.status == 'ACTIVE' && role == 'ADMIN'"
              class="pushable"
              (click)="openDialog()"
            >
              <span class="shadow"></span>
              <span class="edge"></span>
              <span class="front">dezaktywuj konto</span>
            </button>

            <button
              *ngIf="teacher && teacher.status == 'INACTIVE' && role == 'ADMIN'"
              class="pushable"
              (click)="openRestoreDialog()"
            >
              <span class="shadow"></span>
              <span class="edge"></span>
              <span class="front">aktywuj konto</span>
            </button>

            <audio
              #deleteSound
              src="../../../../../assets/sound/windows_98_error.mp3"
              preload="auto"
            ></audio>
            <button
              *ngIf="role == 'ADMIN'"
              class="pushable"
              (click)="openDropDialog(deleteSound)"
            >
              <span class="shadow"></span>
              <span class="edge"></span>
              <span class="front">Usu≈Ñ</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<div class="container text-center">
  <div class="row" *ngIf="teacher">
    <div class="row text-start p-md-3">
      <h2>Kursy</h2>
      <app-teacher-courses-table
        [teacherId]="teacher.id"
      ></app-teacher-courses-table>
    </div>

    <div class="row text-start p-md-3">
      <h2>Lekcje</h2>
      <app-teacher-lessons-table
        [teacher-id]="teacher.id"
      ></app-teacher-lessons-table>
    </div>
  </div>
</div>
