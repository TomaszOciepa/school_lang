<div class="slider-area slider-area2">
  <div class="slider-active">
    <div class="single-slider slider-height2"></div>
  </div>
</div>

<audio
  #deleteSound
  src="../../../../../assets/sound/windows_98_error.mp3"
  preload="auto"
></audio>

<div class="container-fluid text-center bg-color">
  <div class="row">
    <!-- Sidebar Menu -->
    <div class="col-3 sidebar p-3 bg-light">
      <div class="user-info">
        <h2 class="teacher-title">Nauczyciel</h2>
        <hr class="separator" />
        <div class="options-menu">
          <a
            (click)="openEditDialog()"
            class="teacher-icon"
            matTooltip="edytuj uzytkownika"
          >
            <button
              mat-mini-fab
              disabled
              aria-label="Example icon button with a home icon"
            >
              <mat-icon>edite</mat-icon>
            </button>
          </a>
          <a
            *ngIf="teacher && teacher.status == 'ACTIVE' && role == 'ADMIN'"
            (click)="openDialog()"
            class="teacher-icon"
            matTooltip="dezaktywuj konto"
          >
            <button
              mat-mini-fab
              disabled
              aria-label="Example icon button with a home icon"
            >
              <mat-icon>person_remove</mat-icon>
            </button>
          </a>
          <a
            *ngIf="teacher && teacher.status == 'INACTIVE' && role == 'ADMIN'"
            (click)="openRestoreDialog()"
            class="teacher-icon"
            matTooltip="aktywuj konto"
          >
            <button
              mat-mini-fab
              disabled
              aria-label="Example icon button with a home icon"
            >
              <mat-icon>person_add</mat-icon>
            </button>
          </a>
          <a
            *ngIf="role == 'ADMIN'"
            (click)="openDropDialog(deleteSound)"
            class="teacher-icon"
            matTooltip="usuń uzytkownika"
          >
            <button
              mat-mini-fab
              disabled
              aria-label="Example icon button with a home icon"
            >
              <mat-icon>delete_forever</mat-icon>
            </button>
          </a>
        </div>

        <p class="teacher-info">
          <span class="label">Imię i nazwisko:</span>
          {{ teacher.firstName }} {{ teacher.lastName }}
        </p>

        <p class="teacher-info">
          <span class="label">Email:</span>
          {{ teacher.email }}
        </p>

        <p class="teacher-info">
          <span class="label">Status konta:</span>
          {{ teacher.status }}
        </p>
      </div>

      <!-- Gruba linia oddzielająca sekcję 'user-info' od 'nav' -->
      <hr class="separator" />

      <nav class="nav flex-column">
        <a
          class="nav-link"
          [ngClass]="{ active: activeSection === 'schedule' }"
          (click)="scrollToSection('schedule')"
        >
          Harmonogram
        </a>
        <a
          class="nav-link"
          [ngClass]="{ active: activeSection === 'courses' }"
          (click)="scrollToSection('courses')"
        >
          Kursy
        </a>
        <a
          class="nav-link"
          [ngClass]="{ active: activeSection === 'salary' }"
          (click)="scrollToSection('salary')"
        >
          Wynagrodzenie
        </a>
      </nav>
    </div>

    <!-- Main Content -->
    <div class="col-9 text-start p-3 content-scroll">
      <section id="schedule">
        <app-calendar [lessons]="teacherLessons"></app-calendar>
      </section>

      <section id="courses">
        <app-teacher-courses-table
          [teacherId]="teacher.id"
          (selectedCourseId)="selectedCourse($event)"
        ></app-teacher-courses-table>

        <app-teacher-lessons-table
          [teacher-id]="teacher.id"
          [select-course-id]="selectCourseId"
        ></app-teacher-lessons-table>
      </section>

      <section id="salary">
        <app-teacher-salary [teacher-id]="teacher.id"></app-teacher-salary>
      </section>
    </div>
  </div>
</div>

<style>
  .content-scroll {
    overflow-y: auto;
  }

  .nav-link {
    font-size: 18px;
    padding: 10px;
    cursor: pointer;
  }

  .nav-link:hover {
    background-color: #ddd;
    border-radius: 5px;
  }

  .nav-link.active {
    background-color: #2196f3; /* Kolor tła dla aktywnego linku */
    color: white; /* Kolor tekstu dla aktywnego linku */
    border-radius: 5px; /* Zaokrąglenie rogów */
  }

  .teacher-title {
    font-size: 22px;
    font-weight: bold;
    text-align: center;
    color: #333;
    margin-bottom: 10px;
  }

  .teacher-info {
    font-size: 18px;
    font-weight: bold;
    text-align: left;
    background-color: #f8f9fa;
    padding: 8px;
    border-radius: 5px;
    margin-bottom: 5px;
  }

  .teacher-info {
    font-size: 18px;
    font-weight: bold;
    text-align: left;
    background-color: #f8f9fa;
    padding: 8px;
    border-radius: 5px;
    margin-bottom: 5px;
  }

  .label {
    font-size: 14px; /* Mniejsza czcionka dla opisu */
    font-weight: normal;
    color: #555; /* Możesz zmienić kolor, jeśli chcesz */
  }

  /* Dodajemy styl dla separatora (gruba linia) */
  .separator {
    border: 2px solid #333;
    margin: 20px 0;
  }

  /* Ustawienia dla sekcji, aby zajmowały całą wysokość ekranu */
  section {
    min-height: 100vh; /* Ustawienie wysokości na 100% widocznego ekranu */
    padding: 20px;
    box-sizing: border-box;
  }

  /* Ustawienia dla statycznego menu po lewej stronie */
  .sidebar {
    position: sticky;
    top: 150px; /* Przykleja do góry ekranu */
    height: 100vh; /* Zapewnia, że menu rozciąga się na całą wysokość ekranu */
    z-index: 1000; /* Zapewnia, że menu jest na wierzchu */
  }

  .options-menu {
    text-align: left;
  }
</style>
