<section class="mt-4">
  <div class="course-header">
    <h2>Wynagrodzenie</h2>
  </div>

  <div class="mat-elevation-z8 table-container">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="lp">
        <th class="my-table-bg-color" mat-header-cell *matHeaderCellDef>Lp.</th>
        <td mat-cell *matCellDef="let row; index as i">{{ i + 1 }}</td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th
          class="my-table-bg-color"
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
        >
          Data
        </th>
        <td mat-cell *matCellDef="let row">
          {{ getMonthName(row.date) }} {{ row.date | date : "yyyy" }}
        </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td
          mat-cell
          *matCellDef="let lesson"
          class="status-cell status-time-column"
        >
          <span
            class="status-indicator"
            [ngStyle]="{
              'background-color': getStatusColor(lesson)
            }"
          ></span>
          <span class="status-text">{{ getLessonStatus(lesson) }}</span>
        </td>
      </ng-container>

      <ng-container matColumnDef="kwota">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Kwota</th>
        <td mat-cell *matCellDef="let row">{{ row.payoutAmount }} z≈Ç</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns"
        style="cursor: pointer"
      ></tr>
    </table>
  </div>
</section>
