<section class="mt-4">
  <div class="container">
    <mat-form-field>
      <mat-label>Wyszukaj...</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="wpisz nazwe kursu, date lub język"
        #input
      />
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="lp">
          <th class="my-table-bg-color" mat-header-cell *matHeaderCellDef>
            Lp.
          </th>
          <td mat-cell *matCellDef="let row; index as i">{{ i + 1 }}</td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th
            class="my-table-bg-color"
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
          >
            Nazwa
          </th>
          <td mat-cell *matCellDef="let row">{{ row.name }}</td>
        </ng-container>

        <ng-container matColumnDef="language">
          <th
            class="my-table-bg-color"
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
          >
            Język
          </th>
          <td mat-cell *matCellDef="let row">{{ row.language }}</td>
        </ng-container>

        <ng-container matColumnDef="startDate">
          <th
            class="my-table-bg-color"
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
          >
            Data rozpoczęcia
          </th>
          <td mat-cell *matCellDef="let row">
            {{ row.startDate | date : "yyyy-MM-dd" }}
          </td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th
            class="my-table-bg-color"
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
          >
            Status
          </th>
          <td mat-cell *matCellDef="let row">
            <ng-container *ngIf="row.status === 'ACTIVE'">
              Aktywny
            </ng-container>
            <ng-container *ngIf="row.status === 'FINISHED'">
              Zakończony
            </ng-container>
            <ng-container *ngIf="row.status === 'INACTIVE'">
              Oczekiwany
            </ng-container>
          </td></ng-container
        >

        <ng-container matColumnDef="price">
          <th
            class="my-table-bg-color"
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
          >
            Cena
          </th>
          <td mat-cell *matCellDef="let row">{{ row.price || 0 }} zł</td>
        </ng-container>

        <ng-container matColumnDef="participantsNumber">
          <th
            class="my-table-bg-color"
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
          >
            Liczba studentów
          </th>
          <td mat-cell *matCellDef="let row">{{ row.participantsNumber }}</td>
        </ng-container>

        <ng-container matColumnDef="buttons">
          <th
            class="my-table-bg-color"
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
          ></th>
          <td mat-cell *matCellDef="let row">
            <button [routerLink]="'/courses/' + row.id" class="contactButton">
              ...
              <div class="iconButton">
                <svg
                  height="24"
                  width="24"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path d="M0 0h24v24H0z" fill="none"></path>
                  <path
                    d="M16.172 11l-5.364-5.364 1.414-1.414L20 12l-7.778 7.778-1.414-1.414L16.172 13H4v-2z"
                    fill="currentColor"
                  ></path>
                </svg>
              </div>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            Brak pasujących danych "{{ input.value }}"
          </td>
        </tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[25, 100]"
        aria-label="Wybierz stronę"
      ></mat-paginator>
    </div>
  </div>
</section>
