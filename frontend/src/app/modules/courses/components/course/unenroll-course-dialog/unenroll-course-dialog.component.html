<h1 mat-dialog-title>Czy napewno chcesz usunąć?</h1>
<div mat-dialog-content>
  <p>{{ user.firstName }} {{ user.lastName }}</p>
  <!-- <app-alert *ngIf="errorMessage">{{ errorMessage }}</app-alert> -->
  <div *ngIf="errMsg" class="alert alert-danger" role="alert">
    {{ errMsg }}
  </div>
</div>
<div mat-dialog-actions>
  <button color="accent" mat-button mat-dialog-close>Anuluj</button>
  <button color="warn" mat-button (click)="onDelete(user.id)" cdkFocusInitial>
    Usuń
  </button>
</div>
