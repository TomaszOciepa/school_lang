<h1 mat-dialog-title>Czy napewno chcesz usunąć studenta?</h1>
<div mat-dialog-content>
  <p>Imię i nazwisko:</p>
  <p>{{ student.firstName }} {{ student.lastName }}</p>
  <app-alert *ngIf="errorMessage">{{ errorMessage }}</app-alert>
</div>
<div mat-dialog-actions>
  <button color="accent" mat-button mat-dialog-close>Anuluj</button>
  <button
    color="warn"
    mat-button
    (click)="onDelete(courseId, student.id)"
    cdkFocusInitial
  >
    Usuń
  </button>
</div>
