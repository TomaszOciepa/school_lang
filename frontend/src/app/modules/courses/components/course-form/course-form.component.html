<section class="slider-area slider-area2" *ngIf="!editMode">
  <div class="slider-active">
    <div class="single-slider slider-height2">
      <div class="container">
        <div class="row">
          <div class="col-xl-8 col-lg-11 col-md-12">
            <div class="hero__caption hero__caption2">
              <h1 *ngIf="!editMode" data-animation="bounceIn" data-delay="0.2s">
                Utwórz nowy kurs
              </h1>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<div [ngClass]="{ 'my-form-container': !editMode }">
  <div class="course-form" [ngClass]="{ 'full-width': editMode }">
    <div class="teacher-form-wrapper mt-3">
      <form [formGroup]="courseForm" (ngSubmit)="onAddCourse()">
        <div>
          <mat-form-field>
            <mat-label>Nazwa</mat-label>
            <input matInput formControlName="name" />
            <mat-error *ngIf="controls.name.invalid">{{
              getErrorMessage(controls.name)
            }}</mat-error>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <mat-label>Język</mat-label>
            <mat-select formControlName="language">
              <mat-option value="ENGLISH">Angielski</mat-option>
              <mat-option value="POLISH">Polski</mat-option>
              <mat-option value="GERMAN">Niemiecki</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <mat-label>Maksymalna ilość uczniów</mat-label>
            <input matInput formControlName="participantsLimit" />
            <mat-error *ngIf="controls.participantsLimit.invalid">{{
              getErrorMessage(controls.participantsLimit)
            }}</mat-error>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <mat-label>Liczba lekcji</mat-label>
            <input matInput formControlName="lessonsLimit" />
            <mat-error *ngIf="controls.lessonsLimit.invalid">{{
              getErrorMessage(controls.lessonsLimit)
            }}</mat-error>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <mat-label>Data rozpoczęcia i zakończenia</mat-label>
            <mat-date-range-input [rangePicker]="picker">
              <input
                matStartDate
                placeholder="Start date"
                formControlName="startDate"
              />
              <input
                matEndDate
                placeholder="End date"
                formControlName="endDate"
              />
            </mat-date-range-input>
            <mat-hint>MM/DD/YYYY – MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle
              matIconSuffix
              [for]="picker"
            ></mat-datepicker-toggle>
            <mat-date-range-picker #picker></mat-date-range-picker>
          </mat-form-field>
        </div>
        <div *ngIf="errMsg" class="alert alert-danger" role="alert">
          {{ errMsg }}
        </div>
        <div class="d-flex justify-content-end">
          <button
            class="pushable"
            type="submit"
            *ngIf="editMode"
            (click)="emitCLoseDialog()"
          >
            <span class="shadow"></span>
            <span class="edge"></span>
            <span class="front"> Anuluj</span>
          </button>

          <button
            class="pushable"
            type="submit"
            [disabled]="courseForm.invalid"
          >
            <span class="shadow"></span>
            <span class="edge"></span>
            <span class="front">
              {{ editMode ? "Zapisz" : "Dodaj nowy kurs" }}</span
            >
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
