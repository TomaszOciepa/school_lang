<div class="teacher-form-wrapper mt-3">
  <h2>ZałóŻ Konto {{ userType === "student" ? "Studenta" : "Nauczyciela" }}</h2>
  <form [formGroup]="userForm" (ngSubmit)="createAccount()">
    <div>
      <mat-form-field>
        <mat-label>Imię</mat-label>
        <input matInput formControlName="firstName" />
        <mat-error *ngIf="controls.firstName.invalid">{{
          getErrorMessage(controls.firstName)
        }}</mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>Nazwisko</mat-label>
        <input matInput formControlName="lastName" />
        <mat-error *ngIf="controls.lastName.invalid">{{
          getErrorMessage(controls.lastName)
        }}</mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>Adres e-mail</mat-label>
        <input matInput placeholder="test@gmail.com" formControlName="email" />
        <mat-error *ngIf="controls.email.invalid">{{
          getErrorMessage(controls.email)
        }}</mat-error>
      </mat-form-field>
    </div>
    <div *ngIf="errMsg" class="alert alert-danger" role="alert">
      {{ errMsg }}
    </div>
    <div class="d-flex justify-content-end">
      <button
        class="mx-1"
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="userForm.invalid"
      >
        {{ "Wyślij" }}
      </button>
    </div>
    <!-- <app-alert *ngIf="errorMessage" [text]="errorMessage"></app-alert> -->
  </form>
</div>
